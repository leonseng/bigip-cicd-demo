trigger:
  - master

pool:
  name: Default

steps:
  - checkout: self
  - script: |
      ansible-playbook -i inventory/inventory.ini deploy-app-with-waf-as3.yaml --limit bigip02
    displayName: "Deploy VS with WAF attached via AS3"
