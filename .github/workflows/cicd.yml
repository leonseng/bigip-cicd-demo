name: CI/CD
on: [push]
jobs:
  generate-artifacts:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Generate artifact
        run: |
          make generate
      - uses: actions/upload-artifact@v3
        with:
          name: as3-config
          path: .artifact/
  apply-config:
    runs-on: self-hosted
    needs: generate-artifacts
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: as3-config
          path: .artifact/
      - name: Apply configuration
        run: |
          make apply
