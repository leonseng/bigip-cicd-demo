name: Apply configuration
on:
  push:
    branches:
      - 'master'
jobs:
  apply-config:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: as3-config
          path: .artifact/
      - name: Apply configuration
        run: |
          make apply
