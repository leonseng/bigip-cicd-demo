name: Apply config
on:
  push:
    branches:
      - master
jobs:
  apply-config:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Generate artifact
        run: |
          make generate
      - name: Apply configuration
        run: |
          make apply

  trigger-test:
    runs-on: self-hosted
    needs: apply-config
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          event-type: run-test
