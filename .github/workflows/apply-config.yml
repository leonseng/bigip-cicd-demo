name: Apply BIG-IP config
on: [push]
jobs:
  generate-artifacts:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Generate artifact
        run: |
          pwd
          ls -la
          make generate
      - uses: actions/upload-artifact@v3
        with:
          name: as3-config
          path: .artifact/

